name: Docker Compose Pipeline

on:
  push:
    branches:
      - main  # Run on push to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Install docker-compose
      #- name: Install Docker Compose
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y docker-compose

      # Step 4: Log in to Docker Hub (optional, required for private images)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #- name: Test SSH connection
      #  run: ssh -vvv -i ${{ secrets.SSH_PRIVATE_KEY_PATH }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} echo "SSH Connection Successful"
        #env:
         # SSH_PRIVATE_KEY_PATH: /home/oiskenderov/Downloads/ubuntu-STD2-1-1-10GB-7JDuhLIk.pem

      # Step 5: Build and run services using docker-compose
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            port: ${{ secrets.SSH_PORT }}
            
            script: |
               whoami
               echo 'Deployment script runs here'
               sudo systemctl start docker
               sudo systemctl enable docker
               git pull origin main
               docker-compose down
               docker-compose up --build -d
        
