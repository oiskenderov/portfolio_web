name: Docker Compose Pipeline

on:
  push:
    branches:
      - main  # Run on push to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to Docker Hub (optional, required for private images)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and run services using docker-compose
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          script: |
              # Create SSH directory if not exists
              mkdir -p ~/.ssh
              
              # Add private key from GitHub Secrets and set permissions
              echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
              echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa.pub
              chmod 600 ~/.ssh/id_rsa
              ls -al ~/.ssh/

              # Add GitHub to known_hosts to avoid verification errors
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              cat ~/.ssh/known_hosts | grep id_rsa
              
              # Verify SSH connection (will fail if not configured correctly)
              ssh -T git@github.com

              # Clone or pull the repository
              if [ ! -d "portfolio_web/.git" ]; then
                git clone git@github.com:oiskenderov/portfolio_web.git || exit 1
              else
                cd portfolio_web
                git pull origin main || exit 1
              fi

              # Docker commands
              cd portfolio_web
              docker-compose down || exit 1
              docker-compose up --build -d || exit 1
            
